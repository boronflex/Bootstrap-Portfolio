  <body>

    <nav class="navbar navbar-default" id="navbarmarginadjust">
      <div class="container-fluid">
        <div class="container">
          <div class="navbar-header" id="adjustminombre">
            <a class="navbar-brand my-headers" id="minombre" href="#">
              Kyle Palmer
            </a>
          </div>
          <div class="container">
            <ul class="nav navbar-nav navbar-right menu" id="navbar-menu-marginfix">
              <li><a href="index.html" target="_blank">About</a></li>

            </ul>
          </div>
        </div>
      </div>

    <div class="container-fluid" id="bodyforimage">

      <div class="container">

        <!--main content-->

        <div class="col-md-8">
          <div class="panel panel-default panelMarginAdjust">
            <div class="panel-heading">
              <h1 class="panel-title my-headers">Contact Me</h1>
            </div>
            <div class="panel-bod container-fluid"> 
              <div class="col-md-12" id="content-section">
                <div class="row">
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-10 contactForm">
                        <form action="" method="get"><!--'action=" " shown as error in validation but this is from MDN -->
                          <label for="GET-name">Name</label>
                          <br>
                          <input id="GET-name" type="text" name="name" placeholder="Your Name">
                          <br>
                          <label for="emailAddress">E-Mail</label>
                          <br>
                          <input id="emailAddress" type="email" placeholder="youremail@email.com">
                          <br>
                          <label for="msgbox">Message</label>
                          <br>
                          <textarea name="msgbox" rows="10" cols="50"></textarea>
                          <br>
                          <input type="submit" value="Submit" id="submitButton">
                        </form> 
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- main content -->

        <div class="col-md-1">
        </div>

        <div class="col-sm-3">
          <div class="panel panel-default panelMarginAdjust">
            <div class="panel-heading">
              <h2 class="panel-title text-center">Connect With Me</h2>
            </div>
            <div class="panel-bod container-fluid">     
              <div class="row">
                <div class="col-sm-4 border">
                  <a href="https://github.com/" target="_blank" class="iconlink">
                    <img class="icon" src="assets/images/if_github_square_black_107109.png" alt="github">
                  </a>
                </div>
                <div class="col-sm-4 border">
                  <a href="https://www.linkedin.com" target="_blank" class="iconlink">
                    <img class="icon" src="assets/images/if_linkedin_square_color_107091.png" alt="linkedin">
                  </a>
                </div>
                <div class="col-sm-4 border">
                  <a href="https://stackoverflow.com/" target="_blank" class="iconlink">
                    <img class="icon" src="assets/images/if_stackoverflow_1220346.png" alt="stackoverflow">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer clearfix navbar navbar-default navbar-fixed-bottom container-fluid" id="footerColor">
        <div class="row" id="footerColorTeal">
        </div>
        <div class="row">
          <div class="col-sm-3">
          </div>
          <div class="col-sm-6">
            <p class="navbar-text" id="footertext">
            Ipsum courtesy Michael McDonald and Kenny Loggins
            </p>

          <div class="col-sm-3">
